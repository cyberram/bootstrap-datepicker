<!DOCTYPE html>
<html>
	<head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/datepicker.css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datepicker.js"></script> 
  </head>
  <body><div class="container">
    Datetimepicker: 
    <div class="well">
      <br/>
      <input data-format="dd/MM/yyyy hh:mm:ss" type="text" class="date"></input><br/>
      <br/>
      <br/>
      <div id="datetimepicker1" class="input-append date">
        <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar">
          </i>
        </span>
      </div>
      <br/>
      <br/>
      <div id="datetimepicker1" class="input-append date2">
        <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar">
          </i>
        </span>
      </div>
      <div id="datetimepicker1" class="input-append date3">
        <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar">
          </i>
        </span>
      </div>
    </div>
    <script type="text/javascript">
      $(function() {
        $('.date').datepicker();
		$('.date2').datepicker({pick12HourFormat:true});
		$('.date3').datepicker({pickTime:false});
      });
    </script>

  </div></body>
</html>
